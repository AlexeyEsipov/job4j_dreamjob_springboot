<div th:fragment="fewposts">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Вакансия</th>
            <th scope="col">Описание</th>
            <th scope="col">Город</th>
            <th scope="col">Дата</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post: ${posts}">
            <td th:text="${post.id}"></td>
            <td>
                <a th:href="@{|/formUpdatePost/${post.id}|}">
                    <i class="fa fa-edit"></i>
                </a>
                <a th:href="@{|/deletePost/${post.id}|}">
                    <i class="fa fa-trash"></i>
                </a>
                <span th:text="${post.name}"></span>
                <span th:if="${post.visible}">
                        <i class="fa fa-check-square-o"></i>
                    </span>
                <span th:if="${!post.visible}">
                        <i class="fa fa-square-o"></i>
                    </span>
            </td>
            <td th:text="${post.description}"></td>
            <!--                <td th:each="city : ${cities}" th:if="${city.id}==${post.city.id}" th:text="${city.name}"></td>-->
            <td th:text="${post.city.name}"></td>
            <td th:text="${post.created}"></td>
        </tr>
        </tbody>
    </table>
</div>
